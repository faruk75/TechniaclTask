<h2>Contact Data </h2>       
  <table class="table table-striped">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Mobile Number</th>
        <th>Edit</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody>
      <!-- Order By Name-->
      <tr ng-repeat= "user in users | orderBy : 'name'">
        <td>{{$index + 1}}</td>
        <td>{{user.fname}}</td>
        <td>{{user.nbr}}</td>
        <td> <button class="btn btn-info btn-sm"  type="button" data-toggle="modal" data-target="#myModalEdit" ng-click="selectUser(user)">Edit</button> </td>
	      <td> <button class="btn btn-danger btn-sm" type="button" data-toggle="modal" data-target="#myModalDelete" ng-click="selectUser(user)">Delete</button> </td>
	      </tr>		      
      </tr>
    </tbody>
  </table>

  <!--Update Modal-->
  <!-- Modal -->
  <div id="myModalEdit" class="modal fade" role="dialog">
    <div class="modal-dialog">
  
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Edit</h4>
        </div>
        <div class="modal-body">
          <form class="form-horizontal">
            <div class="form-group">
          <label for="inputEmail3" class="col-sm-2 control-label">Name</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="inputEmail3" placeholder="Full Name" ng-model="clickedUser.fname">
          </div>
        </div>
  
        <div class="form-group">
          <label for="inputEmail3" class="col-sm-2 control-label">Mobile Number</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="inputEmail3" placeholder="Mobile Number" ng-model="clickedUser.nbr" numbers-only>
          </div>
        </div> 
                
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="button" class="btn btn-default" data-dismiss="modal">Done</button>
          </div>
        </div>
      </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
  
    </div>
  </div>
  
  <!--Delete Modal-->
  <!-- Modal -->
<div id="myModalDelete" class="modal fade" role="dialog">
  <div class="modal-dialog">
      <!-- Modal content-->
      <div class="modal-content">
      <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Are You Sure?</h4>
      </div>
      <div class="modal-body">
          <h3 style="color: red">You are going to delete the data of "{{clickedUser.fname}}". All information will be deleted and can't be undone. </h3>
          <br/>
      </div>
      <div class="modal-footer">
      <button type="button" class="btn btn-default pull-left" data-dismiss="modal" ng-click="deleteUser()">Yes</button>	      	
      <button type="button" class="btn btn-default pull-right" data-dismiss="modal">No</button>
  </div>
  </div>
