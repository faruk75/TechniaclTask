<!--Update Modal-->
  <!-- Modal -->
  <div id="myModalEdit" class="modal fade" role="dialog">
    <div class="modal-dialog">
  
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Edit</h4>
        </div>
        <div class="modal-body">
          <form name="myForm" class="form-horizontal">
            <div class="form-group">
          <label for="inputEmail3" class="col-sm-2 control-label">Name</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="inputEmail3" placeholder="Full Name" ng-model="clickedUser.name" required>
          </div>
        </div>
  
        <div class="form-group">
          <label for="inputEmail3" class="col-sm-2 control-label">Mobile Number</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="inputEmail3" placeholder="Mobile Number" ng-model="clickedUser.mobileNumber" numbers-only required>
          </div>
        </div> 
                
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="button" ng-disabled="myForm.$invalid" class="btn btn-default" data-dismiss="modal" ng-click="updateUser()">Done</button>
          </div>
        </div>
      </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
  
    </div>
  </div>
