<div ng-controller="myControllerOne">
    <h2>Employee form</h2>
      <form class="form-horizontal">
        <div class="form-group">
          <label class="control-label col-sm-2" for="fname">Full Name:</label>
          <div class="col-sm-10">
            <input type="text" ng-model="newUser.fname" class="form-control" id="fname" placeholder="Enter Full Name" name="fname" required />
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2" for="nbr">Mobile Number:</label>
          <div class="col-sm-10">          
            <input type="text" ng-model="newUser.nbr" class="form-control" id="nbr" placeholder="Enter Mobile Number" name="nbr" numbers-only="numbers-only" required/>
          </div>
        </div>
        
        <div class="form-group">        
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" ng-disabled="myForm.user.$dirty && myForm.user.$invalid ||  
            myForm.email.$dirty && myForm.email.$invalid" ng-click="saveUser()" class="btn btn-primary">Submit</button>
          </div>
        </div>
      </form>
    </div>
